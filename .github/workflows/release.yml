name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          git fetch --tags
          TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$TAG" ]; then
            echo "version=0.0.0" >> "$GITHUB_OUTPUT"
          else
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine next version
        id: next_version
        run: |
          CURRENT="${{ steps.latest_tag.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Check commit message for version bump hints
          if echo "$COMMIT_MSG" | grep -qiE '^breaking[ -]change|^feat!|BREAKING CHANGE'; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMIT_MSG" | grep -qiE '^feat'; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEXT="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEXT" >> "$GITHUB_OUTPUT"
          echo "tag=v$NEXT" >> "$GITHUB_OUTPUT"
          echo "Next version: v$NEXT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build all targets
        run: bun run build

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.tag }}
          name: ${{ steps.next_version.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/cig-loop-darwin-arm64
            dist/cig-loop-darwin-x64
            dist/cig-loop-linux-arm64
            dist/cig-loop-linux-x64
            dist/cig-loop-linux-x64-baseline
